apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    // For Lambda expressions with Retrolambda
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // For Jackson library, to avoid duplicate files error in gradle
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    defaultConfig {
        applicationId "com.example.kevin.fifastatistics"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    // Enables subdirectories in the layout folder
    sourceSets {
        main {
            res.srcDirs = [
                    'src/main/res/layouts/shared',
                    'src/main/res/layouts/useroverview',
                    'src/main/res/layouts/fragments',
                    'src/main/res/layouts/activities',
                    'src/main/res/layouts',
                    'src/main/res'
            ]
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    // Android
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
    compile 'com.android.support:support-v4:23.2.1'
    compile "com.android.support:support-v13:23.1.1"
    compile 'com.android.support:recyclerview-v7:23.2.1'
    compile 'com.google.android.gms:play-services-auth:8.3.0'
    compile "com.google.android.gms:play-services-gcm:8.3.0"

    // RX
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'io.reactivex:rxjava:1.1.2'

    // Lombok
    provided "org.projectlombok:lombok:1.16.8"

    // Images
    compile 'de.hdodenhof:circleimageview:2.0.0'
    compile 'com.h6ah4i.android.materialshadowninepatch:materialshadowninepatch:0.6.5'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'

    // API (HTTP, JSON)
    compile 'com.squareup.okhttp3:okhttp:3.0.1'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.1'
    compile 'com.squareup.retrofit2:converter-jackson:2.0.1'
    compile 'com.squareup.retrofit2:retrofit:2.0.1'
    compile 'com.squareup.okhttp3:logging-interceptor:3.0.1'
    compile 'com.google.code.gson:gson:2.5'

    // Layout
    compile 'me.henrytao:smooth-app-bar-layout:23.2.1'
    compile 'com.getbase:floatingactionbutton:1.10.1'
    compile 'com.github.gabrielemariotti.recyclerview:recyclerview-animators:0.3.0-SNAPSHOT@aar'
    compile 'com.github.johnkil.android-progressfragment:progressfragment:1.4.0'

    // Graphs
    compile 'com.diogobernardino:williamchart:2.2'

    // Search
    compile 'com.lapism:searchview:2.2'

    // Navigation Drawer
    compile 'com.mikepenz:google-material-typeface:2.2.0.1.original@aar'
    compile 'com.mikepenz:iconics-core:2.5.8@aar'
    compile('com.mikepenz:materialdrawer:5.1.1@aar') {
        transitive = true
    }
    compile('com.mikepenz:materialize:0.8.5@aar') {
        transitive = true
    }
    compile('com.mikepenz:fastadapter:1.2.3@aar') {
        transitive = true
    }
}